<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Sounders Ticket Grab</title>
</head>
<body>
    <div id='wrap'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto"></ul>
                    <span class="navbar-text">
                        <a href="/success">Home</a> | <a href="/profile">My Account</a> | <a href="/logout">Logout</a>
                    </span>
                </div>
            </div>
        </nav>
            <div class="create">
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                <h1>Add a game {{request.session.greeting}}!</h1>
                <form action="create" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <h3><label for="opp">Opponent:</label></h3>
                        <select name="opp" id="opp">
                            <option value="LAFC">LAFC</option>
                            <option value="LA Galaxy">LA Galaxy</option>
                            <option value="Portland Timbers">Portland Timbers</option>
                            <option value="SJ Earthquakes">SJ Earthquakes</option>
                            <option value="Atlanta United">Atlanta United</option>
                            <option value="Austin FC">Austin FC</option>
                            <option value="Vancouver Whitecaps">Vancouver Whitecaps</option>
                            <option value="Real Salt Lake">Real Salt Lake</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3><label for="date">Date:</label></h3>
                        <input type="date" name="date" id="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <h3><label for="location">Location:</label></h3>
                        <select name="location" id="location">
                            <option value="HOME">HOME</option>
                            <option value="AWAY">AWAY</option>
                        </select>
                    </div>
                    <button class="btn button btn-primary">Create</button>
                </form>        
            </div>
        </div>        
    </div>
</body>
</html>
